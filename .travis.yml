language: go
go:
  - "1.10"
install:
  - bundle install
script:
  - go get github.com/onsi/ginkgo/ginkgo github.com/progrium/basht
  - export GOPATH=$PWD
  - pushd src/rabbitmq-upgrade-preparation
  - ginkgo -r
  - popd
  - pushd src/rabbitmq-admin
  - ginkgo -r
  - popd
  - bash ./scripts/run-bash-tests
  - bundle exec rake spec:unit
